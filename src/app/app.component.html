<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card col-sm-5 mx-auto mt-4">
        <h3 class="text-center mt-4">Operaciones Matemáticas</h3>
        <div class="col col-7 mx-auto mt-4 mb-4">
          <input class="form-control" type="number" placeholder="Ingresar primer número" [(ngModel)]="numero1">
        </div>
        <div class="col col-7 mx-auto mt-4 mb-4">
          <input class="form-control" type="number" placeholder="Ingresar segundo número" [(ngModel)]="numero2">
        </div>
        <div class="text-center mb-2">
          <button (click)="multiplicar(numero1, numero2)" class="btn btn-primary">Multiplicar</button>
        </div>
        <div class="col-7 mx-auto mt-2 mb-2 text-center">
          <p>{{ resultado }}</p>
        </div>
        <div class="text-center">
          <p>Suma: {{ numero1 + numero2 }}</p>
          <p>Resta: {{ numero1 - numero2 }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
